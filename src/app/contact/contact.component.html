<h1 *ngIf="errorMessage">Problem getting users: {{ errorMessage }}</h1>
<h3 class="text-center">This is getting the information from an api site for testing</h3>
<div class="container">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <ul *ngIf='users'>
        <li *ngFor="let user of users.data">
          <img [src]="user.avatar" alt="">
          <p>{{ user.first_name }} {{ user.last_name }}</p>
        </li>
      </ul>
    </div>

  </div>
</div>
